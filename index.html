<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

/* BACKGROUND SAME FEEL */
body{
  background: linear-gradient(180deg,#000,#1a1a1a,#000);
  background-size:200% 200%;
  animation:bgmove 8s linear infinite;
  color:#fff;
}
@keyframes bgmove{
  0%{background-position:0% 0%}
  100%{background-position:0% 100%}
}

/* LAYOUT */
.wrapper{
  display:flex;
  min-height:100vh;
}

/* PC SIDE BAR */
.sidebar{
  width:70px;
  margin:20px;
  border:2px solid #fff;
  border-radius:30px;
  display:flex;
  flex-direction:column;
  justify-content:space-around;
  align-items:center;
}
.sidebar button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* CONTENT */
.content{
  flex:1;
  padding:20px;
}

/* PRODUCT SLIDER AREA */
.products{
  display:flex;
  gap:22px;
  overflow-x:auto;
}
.products::-webkit-scrollbar{display:none}

/* PRODUCT CARD */
.card{
  min-width:240px;
  height:420px;
  background:#000;
  border:2px solid #fff;
  border-radius:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

/* DOTS */
.dots{
  text-align:center;
  margin-top:12px;
}
.dots span{
  width:6px;
  height:6px;
  background:#aaa;
  display:inline-block;
  border-radius:50%;
  margin:0 4px;
}

/* MOBILE NAV */
.mobile-nav{
  display:none;
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  height:62px;
  background:#000;
  border:2px solid #fff;
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.mobile-nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .sidebar{display:none}
  .mobile-nav{display:flex}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- PC NAV -->
  <div class="sidebar">
    <button onclick="nav('Home')">üè†</button>
    <button onclick="nav('Wishlist')">üõí</button>
    <button onclick="nav('Order')">üì¶</button>
  </div>

  <!-- MAIN -->
  <div class="content">
    <div class="products">
      <div class="card">Add pic</div>
      <div class="card">add picture</div>
      <div class="card">add picture</div>
    </div>

    <div class="dots">
      <span></span><span></span><span></span>
    </div>
  </div>

</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <button onclick="nav('Home')">üè†</button>
  <button onclick="nav('Wishlist')">üõí</button>
  <button onclick="nav('Order')">üì¶</button>
</div>

<script>
function nav(page){
  alert(page + " (next page baad me)");
}
</script>

</body>
</html>
