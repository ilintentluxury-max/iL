<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intent Luxury</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND (SAME AS IMAGE) ===== */
body{
  min-height:100vh;
  background:#1f1f1f url("bg.jpg") repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* ===== APP FRAME ===== */
.app{
  width:390px;
  height:780px;
  border-radius:30px;
  overflow:hidden;
  position:relative;
}

/* ===== SCREENS ===== */
.screen{
  width:100%;
  height:100%;
  position:absolute;
  top:0;
  left:0;
  display:none;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

.screen.active{
  display:flex;
}

/* ===== CARD STYLE ===== */
.card{
  width:100%;
  border-radius:28px;
  background:linear-gradient(145deg,#0c0c0c,#1a1a1a);
  margin-bottom:20px;
}

/* ===== LOGO CARD ===== */
.logo-card{
  height:140px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.logo-card img{
  height:70px;
}

.cart{
  position:absolute;
  right:18px;
  bottom:18px;
  width:42px;
  height:42px;
  border:1px solid #aaa;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

/* ===== PRODUCT PLACEHOLDER ===== */
.product{
  height:200px;
}

/* ===== BUTTON ===== */
.btn{
  width:90%;
  height:55px;
  border-radius:30px;
  border:2px solid white;
  background:transparent;
  color:white;
  font-size:20px;
  margin-top:auto;
  margin-bottom:25px;
  cursor:pointer;
}

/* ===== STEP BAR ===== */
.steps{
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:30px;
}

.step{
  width:32px;
  height:32px;
  border-radius:50%;
  border:2px solid #777;
  display:flex;
  align-items:center;
  justify-content:center;
}

.step.active{
  background:#4caf50;
  border-color:#4caf50;
  color:black;
}

.line{
  width:40px;
  height:2px;
  background:#777;
}

/* ===== INPUT ===== */
.input{
  width:100%;
  height:55px;
  border-radius:30px;
  border:none;
  margin-bottom:20px;
  padding:0 20px;
  font-size:18px;
}

/* ===== THANKS ===== */
.thanks{
  margin-top:150px;
  text-align:center;
}

.thanks h1{
  background:white;
  color:black;
  padding:15px 40px;
  border-radius:40px;
}

.small{
  margin-top:10px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="app">

<!-- ================= SCREEN 1 : HOME ================= -->
<div class="screen active" id="home">

  <div class="card logo-card"> </20260102_150534.jpg">
    <img src="logo.png">
    <div class="cart" onclick="go('product')">ðŸ›’</div>
  </div>

  <div class="card product"></div>
  <div class="card product"></div>

</div>

<!-- ================= SCREEN 2 : PRODUCT ================= -->
<div class="screen" id="product">

  <div class="card" style="height:500px;display:flex;align-items:center;justify-content:center;color:#4caf50;">
    add product picture
  </div>

  <button class="btn" onclick="go('address')">order</button>

</div>

<!-- ================= SCREEN 3 : ADDRESS ================= -->
<div class="screen" id="address">

  <div class="steps">
    <div class="step">1</div>
    <div class="line"></div>
    <div class="step active">2</div>
    <div class="line"></div>
    <div class="step" id="step3">3</div>
  </div>

  <input class="input" id="name" placeholder="name">
  <input class="input" id="addr" placeholder="address">
  <input class="input" id="num" placeholder="number">
  <input class="input" placeholder="payment">

  <div class="small">order price : â‚¹1,999</div>

  <button class="btn" onclick="submitOrder()">order</button>

</div>

<!-- ================= SCREEN 4 : THANKS ================= -->
<div class="screen" id="thanks">

  <div class="thanks">
    <h1>thanks</h1>
    <div class="small">your order confirmed</div>
  </div>

</div>

</div>

<script>
function go(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function submitOrder(){
  let n = name.value.trim();
  let a = addr.value.trim();
  let m = num.value.trim();

  if(!n || !a || !m){
    alert("Please fill all details");
    return;
  }

  document.getElementById("step3").classList.add("active");
  go('thanks');
}
</script>

</body>
</html>
