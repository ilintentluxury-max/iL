<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}

body{
background:radial-gradient(circle at top,#0f3d2e,#000);
color:#fff;
overflow-x:hidden;
}

/* ---------- OPENING ---------- */
#opening{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
animation:fadeOut 2s ease 3s forwards;
}

@keyframes fadeOut{
to{opacity:0;pointer-events:none}
}

.logo{
font-size:42px;
font-weight:bold;
color:gold;
position:relative;
}

.wing{
position:absolute;
top:-30px;
left:50%;
transform:translateX(-50%);
font-size:22px;
animation:wing 2s infinite ease-in-out;
}

@keyframes wing{
0%{transform:translateX(-50%) scale(1)}
50%{transform:translateX(-50%) scale(1.15)}
100%{transform:translateX(-50%) scale(1)}
}

/* ---------- PAGE ---------- */
section{
display:none;
padding:20px;
max-width:420px;
margin:auto;
}

section.active{display:block}

/* ---------- CARD ---------- */
.card{
background:rgba(0,0,0,.6);
border-radius:18px;
padding:18px;
box-shadow:0 0 25px rgba(255,215,0,.35);
margin-top:20px;
}

/* ---------- PRODUCT ---------- */
.slider img{
width:100%;
border-radius:14px;
margin-bottom:12px;
}

.price{
color:gold;
font-size:20px;
margin:8px 0;
}

/* ---------- BUTTON ---------- */
button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:gold;
font-weight:bold;
cursor:pointer;
margin-top:14px;
}

button:hover{
box-shadow:0 0 15px gold;
}

/* ---------- FORM ---------- */
input,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:none;
}

/* ---------- GLOW ---------- */
.glow{
margin-top:12px;
padding:4px;
border-radius:12px;
animation:glow 2s infinite;
}

@keyframes glow{
0%{box-shadow:0 0 8px rgba(255,215,0,.3)}
50%{box-shadow:0 0 20px rgba(255,215,0,.9)}
100%{box-shadow:0 0 8px rgba(255,215,0,.3)}
}

/* ---------- THANK YOU ---------- */
.thank{
text-align:center;
font-size:22px;
color:gold;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.08)}
100%{transform:scale(1)}
}
</style>
</head>

<body>

<!-- OPENING -->
<div id="opening">
  <div class="logo">iL

  </div>
</div>

<!-- PRODUCT PAGE -->
<section id="product" class="active">
<div class="card">
<div class="slider">
<img src="20260102_150534.jpg">
<img src="20260102_150534.jpg">
</div>
<h2>Intent Luxury Watch</h2>
<div class="price">â‚¹4,999</div>
<button onclick="go('order')">Order Now</button>
</div>
</section>

<!-- ORDER PAGE -->
<section id="order">
<div class="card">
<h3>Delivery Details</h3>

<div class="glow">
<input placeholder="Full Name">
</div>

<div class="glow">
<input placeholder="Phone / WhatsApp">
</div>

<div class="glow">
<input placeholder="Address">
</div>

<select>
<option>UPI</option>
<option>Cash on Delivery</option>
</select>

<button onclick="go('thank')">Confirm Order</button>
</div>
</section>

<!-- THANK YOU -->
<section id="thank">
<div class="card thank">
Order Placed Successfully âœ¨  
<br><br>
Thank You for choosing iL

<script>
function go(id){
document.querySelectorAll('section').forEach(s=>s.classList.remove('active'))
document.getElementById(id).classList.add('active')
}
</script>

</body>
</html>
