<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iL – Intent Luxury Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Intro overlay */
#intro {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background:#000;
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  z-index: 10;
  animation: fadeOut 3s forwards;
}

#intro img {
  width:150px;
  animation: logoBounce 2s ease infinite alternate;
}

@keyframes logoBounce {
  0% { transform: scale(1);}
  50% { transform: scale(1.2);}
  100% { transform: scale(1);}
}

@keyframes fadeOut {
  0% {opacity:1;}
  80% {opacity:1;}
  100% {opacity:0; visibility:hidden;}
}

/* Card container */
.card {
  max-width: 800px;
  background: #222;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,255,170,0.3);
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

/* Images side by side */
.card .images {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card .images img {
  width: 100%;
  border-radius: 12px;
}

/* Details section */
.card .details {
  flex: 1 1 300px;
  display: flex;
  flex-direction: column;
}

.brand {
  font-size: 22px;
  color: gold;
  font-weight: bold;
}

h2 {
  margin: 8px 0;
}

p {
  margin: 4px 0;
  color: #ccc;
}

label {
  margin-top: 12px;
}

input, select {
  width: 100%;
  padding: 8px;
  margin-top:4px;
  border-radius: 8px;
  border:none;
}

button {
  margin-top: 16px;
  padding: 12px;
  background: gold;
  color:#000;
  font-weight: bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

button:hover {
  box-shadow:0 0 15px gold;
}

@media(max-width:700px){
  .card{ flex-direction: column; }
}
</style>
</head>
<body>

<!-- Intro Logo Animation -->
<div id="intro">
  <img src="logo.png" alt="iL Logo">
  <p style="color:gold; margin-top:10px; font-weight:bold;">iL – Intent Luxury Watch</p>
</div>

<!-- Main Product Card -->
<div class="card" id="mainCard" style="display:none;">
  <!-- Images -->
  <div class="images">
    <img src="pic1.jpg" alt="Watch 1">
    <img src="pic2.jpg" alt="Watch 2">
    <img src="pic3.jpg" alt="Watch 3">
  </div>

  <!-- Details / Order Form -->
  <div class="details">
    <div class="brand">iL</div>
    <h2>Intent Luxury – Gold Edition</h2>
    <p>Premium gift box included</p>
    <p>Price: ₹4,999</p>

    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="number">Phone Number</label>
    <input type="text" id="number" placeholder="Enter WhatsApp / Phone">

    <label for="payment">Payment Method</label>
    <select id="payment">
      <option value="upi">UPI / Google Pay</option>
      <option value="card">Debit / Credit Card</option>
      <option value="cod">Cash on Delivery</option>
    </select>

    <label for="address">Delivery Address</label>
    <input type="text" id="address" placeholder="Enter your address">

    <button onclick="submitOrder()">Place Order</button>
  </div>
</div>

<script>
// Show main card after intro animation
setTimeout(() => {
  document.getElementById('intro').style.display = 'none';
  document.getElementById('mainCard').style.display = 'flex';
}, 3000);

function submitOrder() {
  const name = document.getElementById('name').value;
  const number = document.getElementById('number').value;
  const payment = document.getElementById('payment').value;
  const address = document.getElementById('address').value;

  if(!name || !number || !address) {
    alert("Please fill all details!");
    return;
  }

  alert(`Thank you ${name}!\nYour order will be processed.\nWe will contact you at ${number}.\nPayment: ${payment}`);
}
</script>

</body>
</html>
