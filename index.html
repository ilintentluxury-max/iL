<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

/* üî• LIVE BACKGROUND (NO CUT) */
body{
  background: radial-gradient(circle at top,#1a1a1a,#000 70%);
  animation:bgMove 6s infinite alternate;
  color:#fff;
  overflow:hidden;
}
@keyframes bgMove{
  from{background-position:0% 0%}
  to{background-position:0% 100%}
}

/* MAIN LAYOUT */
.wrapper{
  display:flex;
  height:100vh;
}

/* PC SIDEBAR (EXACT SIZE) */
.sidebar{
  width:60px;
  margin:20px;
  border:2px solid #fff;
  border-radius:30px;
  display:flex;
  flex-direction:column;
  justify-content:space-around;
  align-items:center;
}
.sidebar button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

/* CONTENT */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* PRODUCT SLIDER */
.products{
  display:flex;
  gap:22px;
  padding:0 20px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}
.products::-webkit-scrollbar{display:none}

/* CARD = MOBILE SCREEN RATIO */
.card{
  scroll-snap-align:center;
  min-width:260px;
  height:520px; /* üì± FULL MOBILE LOOK */
  background:#000;
  border:2px solid #fff;
  border-radius:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}

/* DOTS */
.dots{
  text-align:center;
  margin-top:14px;
}
.dots span{
  width:6px;
  height:6px;
  background:#555;
  display:inline-block;
  border-radius:50%;
  margin:0 4px;
}
.dots span.active{background:#fff}

/* MOBILE NAV */
.mobile-nav{
  display:none;
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  height:62px;
  background:#000;
  border:2px solid #fff;
  border-radius:30px;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.mobile-nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .sidebar{display:none}
  .mobile-nav{display:flex}
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- PC NAV -->
  <div class="sidebar">
    <button>üè†</button>
    <button>üõí</button>
    <button>üì¶</button>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="products" id="slider">
      <div class="card">Add pic</div>
      <div class="card">add picture</div>
      <div class="card">add picture</div>
    </div>

    <div class="dots" id="dots">
      <span class="active"></span><span></span><span></span>
    </div>
  </div>

</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <button>üè†</button>
  <button>üõí</button>
  <button>üì¶</button>
</div>

<script>
const slider = document.getElementById("slider");
const dots = document.querySelectorAll("#dots span");

slider.addEventListener("scroll",()=>{
  let index = Math.round(slider.scrollLeft / slider.clientWidth);
  dots.forEach(d=>d.classList.remove("active"));
  if(dots[index]) dots[index].classList.add("active");
});
</script>

</body>
</html>
