<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#0fa3e2;
}

/* LOGO */
.logo-wrap{
  width:100%;
  padding:20px 0;
  display:flex;
  justify-content:center;
}
.logo{
  font-size:28px;
  font-weight:bold;
  color:#fff;
  letter-spacing:2px;
  animation: logo 2s ease-out;
}
@keyframes logo{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}

/* PRODUCT GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
}

/* PRODUCT CARD */
.card{
  background:#fff;
  border-radius:18px;
  padding:12px;
}

/* SLIDER */
.slider{
  width:100%;
  overflow:hidden;
  border-radius:14px;
}
.slides{
  display:flex;
  animation: slide 8s infinite;
}
.slides img{
  width:100%;
  flex-shrink:0;
  border-radius:14px;
}
@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(-100%)}
  66%{transform:translateX(-200%)}
}

/* ADD PIC BOX */
.add-pic{
  height:160px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
}

/* PREVIEW BUTTON */
.preview{
  margin-top:10px;
  background:#000;
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:10px;
  float:right;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo-wrap">
  <div class="logo">INTENT</div>
</div>

<!-- PRODUCTS -->
<div class="grid">

  <!-- PRODUCT 1 -->
  <div class="card">
    <div class="slider">
      <div class="slides">
        <!-- CHANGE IMAGE HERE -->
        <img src="https://i.imgur.com/8QZ7Z5U.png">
        <img src="https://i.imgur.com/8QZ7Z5U.png">
        <img src="https://i.imgur.com/8QZ7Z5U.png">
      </div>
    </div>
    <button class="preview" onclick="preview()">preview</button>
  </div>

  <!-- PRODUCT 2 -->
  <div class="card">
    <div class="add-pic">Add pic</div>
    <button class="preview" onclick="preview()">preview</button>
  </div>

  <!-- PRODUCT 3 -->
  <div class="card">
    <div class="add-pic">Add pic</div>
    <button class="preview" onclick="preview()">preview</button>
  </div>

  <!-- PRODUCT 4 -->
  <div class="card">
    <div class="add-pic">Add pic</div>
    <button class="preview" onclick="preview()">preview</button>
  </div>

</div>

<script>
function preview(){
  alert("Next page later (you will tell)");
}
</script>

</body>
</html>
