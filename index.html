<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iL – Intent Luxury Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Background animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #000000, #0f3d2e, #111111, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Product Card */
    .card {
      max-width: 360px;
      background: rgba(10,10,10,0.9);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,255,170,0.4);
      text-align: center;
      padding-bottom: 20px;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .content {
      padding: 16px;
    }

    .brand {
      font-size: 18px;
      color: gold;
      font-weight: bold;
      margin-bottom: 8px;
    }

    h2 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    p {
      margin: 8px 0;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 24px;
      background: gold;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="20260102_150534.jpg" alt="Luxury Watch">
    <div class="content">
      <div class="brand">iL</div>
      <h2>Intent Luxury – Gold Edition</h2>
      <p>Premium gift box included</p>
      <p>₹4,999</p>
      <a href="https://wa.me/91XXXXXXXXXX" class="btn">Order on WhatsApp</a>
    </div>
  </div>
</body>
</html>
