<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product UI</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  background:linear-gradient(180deg,#111,#000);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== MAIN APP ===== */
.app{
  width:100%;
  max-width:1200px;
  height:100vh;
  display:flex;
  color:white;
}

/* ===== SIDEBAR (PC) ===== */
.sidebar{
  width:70px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:30px;
  border-right:2px solid #fff;
}

.sidebar img{
  width:30px;
  margin:auto;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* ===== SLIDER ===== */
.slider{
  display:flex;
  gap:30px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:30px;
}

.slider::-webkit-scrollbar{
  display:none;
}

/* ===== CARD ===== */
.card{
  min-width:260px;
  height:520px;
  background:#000;
  border:2px solid #fff;
  border-radius:28px;
  scroll-snap-align:center;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
}

/* ===== IMAGE ===== */
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:26px;
}

/* ===== DOTS ===== */
.dots{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-top:10px;
}

.dot{
  width:6px;
  height:6px;
  background:#555;
  border-radius:50%;
}

.dot.active{
  background:white;
}

/* ===== MOBILE VIEW ===== */
@media(max-width:768px){
  .app{
    flex-direction:column;
  }

  .sidebar{
    display:none;
  }

  .slider{
    flex-direction:column;
    height:100vh;
    overflow-y:auto;
    scroll-snap-type:y mandatory;
  }

  .card{
    width:90%;
    height:85vh;
    margin:auto;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <img src="home.svg">
    <img src="cart.svg">
    <img src="box.svg">
  </div>

  <!-- CONTENT -->
  <div class="content">

    <!-- SLIDER -->
    <div class="slider" id="slider">
      <div class="card">Add pic</div>
      <div class="card">Add pic</div>
      <div class="card">Add pic</div>
      <div class="card">Add pic</div>
    </div>

    <!-- DOTS -->
    <div class="dots" id="dots"></div>

  </div>
</div>

<script>
const slider = document.getElementById("slider");
const dotsBox = document.getElementById("dots");
const cards = document.querySelectorAll(".card");

/* CREATE DOTS */
cards.forEach((_,i)=>{
  const d = document.createElement("div");
  d.className = "dot";
  if(i===0) d.classList.add("active");
  dotsBox.appendChild(d);
});

const dots = document.querySelectorAll(".dot");

/* SLIDE DETECT */
slider.addEventListener("scroll",()=>{
  let index = Math.round(slider.scrollLeft / cards[0].offsetWidth);
  dots.forEach(d=>d.classList.remove("active"));
  if(dots[index]) dots[index].classList.add("active");
});
</script>

</body>
</html>
