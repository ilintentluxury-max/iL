<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iL – Intent Luxury Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Background Animation */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #000000, #0f3d2e, #111111, #1a1a1a);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
  color: #fff;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Product Card */
.card {
  max-width: 360px;
  background: rgba(10,10,10,0.9);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,255,170,0.4);
  text-align: center;
  padding-bottom: 20px;
  position: relative;
  z-index: 1;
}

.card img {
  width: 100%;
  display: block;
}

.content {
  padding: 16px;
}

.brand {
  font-size: 18px;
  color: gold;
  font-weight: bold;
  margin-bottom: 8px;
}

h2 {
  margin: 0;
  font-size: 22px;
  color: #fff;
}

p {
  margin: 8px 0;
  color: #ccc;
}

.btn {
  display: inline-block;
  margin-top: 12px;
  padding: 12px 24px;
  background: gold;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  border-radius: 10px;
  transition: transform 0.2s, box-shadow 0.2s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px gold;
}

/* Wing Animation */
.wing {
  position: absolute;
  width: 60px;
  height: 30px;
  background: url('wing.png') no-repeat center/contain; /* Apna logo wing image */
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  animation: floatWing 4s ease-in-out infinite alternate;
}

@keyframes floatWing {
  0% { transform: translateX(-50%) translateY(0px) rotate(0deg); }
  25% { transform: translateX(-55%) translateY(-5px) rotate(-5deg); }
  50% { transform: translateX(-45%) translateY(-10px) rotate(5deg); }
  75% { transform: translateX(-50%) translateY(-5px) rotate(-5deg); }
  100% { transform: translateX(-50%) translateY(0px) rotate(0deg); }
}
</style>
</head>
<body>

<!-- Animated Wings -->
<div class="wing"></div>

<!-- Product Card -->
<div class="card">
  <img src="20260102_150534.jpg" alt="Luxury Watch">
  <div class="content">
    <div class="brand">iL</div>
    <h2>Intent Luxury – Gold Edition</h2>
    <p>Premium gift box included</p>
    <p>₹4,999</p>
    <a href="https://wa.me/91XXXXXXXXXX" class="btn">Order on WhatsApp</a>
  </div>
</div>

<script>
// Random flying wings effect
const wing = document.querySelector('.wing');

function randomPosition() {
  const x = Math.random() * (window.innerWidth - 60);
  const y = Math.random() * 100; // top area
  wing.style.left = x + 'px';
  wing.style.top = y + 'px';
}

// Every 3 seconds wing moves randomly
setInterval(randomPosition, 3000);
</script>

</body>
</html>
