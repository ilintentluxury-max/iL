<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Intent Luxury</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{
  margin:0;background:#000;color:#fff;overflow:hidden;
}

/* OPEN ANIMATION */
#splash{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:#000;z-index:10;
  animation:fadeOut 1s ease 3s forwards;
}
#splash img{
  width:120px;
  animation:zoom 2s ease;
}
@keyframes zoom{0%{transform:scale(0)}100%{scale(1)}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* GLOW LIGHT */
.glow{
  position:fixed;left:10px;top:40%;
  width:8px;height:120px;
  background:orange;
  box-shadow:0 0 20px orange;
  border-radius:10px;
}

/* MAIN */
.page{display:none;padding:20px}
.page.active{display:block}

/* SLIDER */
.slider img{
  width:100%;border-radius:15px;
  animation:slide 6s infinite;
}
@keyframes slide{50%{opacity:.7}}

/* PRODUCT */
.product{
  margin-top:20px;
  background:#111;padding:15px;border-radius:15px;
}
button{
  width:100%;padding:12px;
  border:none;border-radius:12px;
  background:#fff;font-weight:bold;
}

/* FORM */
input,select{
  width:100%;margin:8px 0;
  padding:10px;border-radius:10px;border:none;
}

/* THANKS */
#thanks{
  text-align:center;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
</style>
</head>

<body>

<!-- OPEN LOGO -->
<div id="splash">
  <img src="logo.png">
</div>

<div class="glow"></div>

<!-- PAGE 1 -->
<div id="home" class="page active">
  <div class="slider">
    <img src="watch1.jpg">
  </div>

  <div class="product">
    <h3>Intent Luxury Watch</h3>
    <p>Limited Edition S2026</p>
    <p>Price ‚Çπ1,999</p>
    <button onclick="openPage('product')">View</button>
  </div>
</div>

<!-- PAGE 2 PRODUCT -->
<div id="product" class="page">
  <img src="watch1.jpg" style="width:100%;border-radius:15px">
  <button onclick="openPage('order')">Order</button>
</div>

<!-- PAGE 3 ORDER -->
<div id="order" class="page">
  <input placeholder="Name">
  <input placeholder="Address">
  <input placeholder="Number">
  <select>
    <option>UPI</option>
    <option>COD</option>
  </select>
  <p>Order Price: ‚Çπ1,999</p>
  <button onclick="openPage('thanks')">Confirm</button>
</div>

<!-- PAGE 4 THANKS -->
<div id="thanks" class="page">
  <h2>Thanks ‚ù§Ô∏è</h2>
  <p>Your order confirmed</p>
  <p>üìß il.intentluxury@gmail.com</p>
  <p>üì∏ il_intent_luxury</p>
</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
